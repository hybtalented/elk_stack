    #            match => { "message" => ["%{IP:clientip}\s*-\s*-\s*\[(?<datetime>.*)\]\s*\"(?<http_method>[^\"]*)\"\s*(?<http_status>\d+)\s*(?<byte_send>\d+)\s*\"(?<request_url>[^\"]*)\"\s*\"(?<browser_type>[^\"]*)\"","(?<datetime>\d{4}\/\d{2}\/\d{2}\s\d{2}:\d{2}:\d{2})\s*\[(?<log_type>\w+)\]\s*(?<bytetoread>\d+)#(?<byteread>\d+):\s*(?<msg>.*)"] }
